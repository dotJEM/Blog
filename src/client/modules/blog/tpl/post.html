<article>
    <div class="clearfix">
        <div class="pull-left">
            <span class="icon-tag" ng-show="model.content.tags" /> &nbsp;
            <span ng-repeat="tag in model.content.tags">
                <a href="#/tag/{{tag.title}}" ng-bind="tag.title"></a>{{$last ? '' : ', '}}
            </span>
        </div>

        <a sref="'blog.post.comment'" params="{ id: model.content.id }" class="pull-right">
            Comments &nbsp;<span class="badge" ng-bind="model.content.childCount"></span>
        </a>
    </div>
    <div db-compile="model.content.html" style="margin: 15px 0"></div>
    <footer class="pull-right">
        by {{model.content.author}}
    </footer>
</article>
