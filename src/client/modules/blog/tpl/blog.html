<h1 ng-bind="model.title"></h1>

<div class="row">
    <div class="col-lg-9" jem-view="content">
    </div>
    <div class="col-lg-3">
        <h4>Categories</h4>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="cat in model.categories"><a sref="'blog.category'" params="{ category: cat.title }" ng-bind="cat.title"></a></li>
        </ul>
        <h4>Archives</h4>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="arch in model.archives"><a sref="'blog.archive'" params="{ month: arch.value }" ng-bind="arch.title"></a></li>
        </ul>
    </div>

</div>
